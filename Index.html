<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crypto converter & tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="convert.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    
    <div class="particles" id="particles"></div>

    <div class="web3-decoration decoration-1"></div>
    <div class="web3-decoration decoration-2"></div>
    
    <!-- switch between light and dark theme -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <!-- main app layout -->
    <main class="app-container">
        <header class="app-header">
            <h1 class="animate__animated animate__fadeInDown">crypto converter</h1>
            <p class="animate__animated animate__fadeIn animate__delay-1s">your gateway to the decentralized financial ecosystem</p>
        </header>
        
        <!-- buttons to switch between converter and watchlist -->
        <nav class="tab-navigation">
            <button class="tab active" onclick="showTab('converter')">
                <i class="fas fa-exchange-alt"></i> converter
            </button>
            <button class="tab" onclick="showTab('tracker')">
                <i class="fas fa-chart-line"></i> watchlist
            </button>
        </nav>
        
        <!-- section to hold content for each tab -->
        <section class="tab-content-container">
            
            <!-- crypto to fiat converter -->
            <article id="converter" class="tab-content active">
                <h2>cross-chain converter</h2>
                <div class="conversion-form">
                    
                    <!-- input for choosing which crypto to convert from -->
                    <div class="input-group">
                        <label for="crypto-select">from</label>
                        <select id="crypto-select">
                            <option value="bitcoin">bitcoin (btc)</option>
                            <option value="ethereum">ethereum (eth)</option>
                            <option value="solana">solana (sol)</option>
                            <option value="cardano">cardano (ada)</option>
                        </select>
                        <input type="number" id="crypto-amount" placeholder="0.00" aria-label="amount in cryptocurrency">
                    </div>
                    
                    <!-- button to switch conversion direction -->
                    <div class="conversion-direction">
                        <button id="toggle-direction" aria-label="toggle conversion direction" onclick="toggleDirection()">
                            <i class="fas fa-arrows-alt-v"></i>
                        </button>
                    </div>
                    
                    <!-- input for selecting target fiat currency -->
                    <div class="input-group">
                        <label for="fiat-select">to</label>
                        <select id="fiat-select">
                            <option value="usd">usd</option>
                            <option value="eur">eur</option>
                            <option value="ngn">ngn</option>
                            <option value="gbp">gbp</option>
                        </select>
                        <input type="text" id="fiat-amount" placeholder="0.00" readonly aria-label="converted amount">
                    </div>
                    
                    <!-- convert button -->
                    <button id="convert-button" class="convert-button" onclick="convertCrypto()">
                        <span id="convert-button-text">convert</span>
                    </button>
                    
                    <!-- area where the conversion result will show -->
                    <div id="conversion-result"></div>
                </div>
            </article>
            
            <!-- crypto watchlist -->
            <article id="tracker" class="tab-content">
                <h2>multi-chain watchlist</h2>
                <div class="watchlist-container">
                    
                    <!-- input for adding new cryptos to the list -->
                    <div class="add-crypto-container">
                        <div class="search-group">
                            <input id="crypto-input" type="text" placeholder="search cryptocurrencies...">
                            <button id="add-crypto-button" onclick="addCrypto()">add</button>
                        </div>
                        
                        <!-- shows suggestions as you type -->
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                    
                    <!-- list of tracked cryptocurrencies -->
                    <ul id="crypto-list">
                        <!-- watchlist items here -->
                    </ul>
                </div>
            </article>
        </section>
    </main>

    <!-- load scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="convert.js"></script>
</body>
</html>
